<StackLayout orientation="vertical" height="100%" width="100%">
    <Image [src]="photo_url" verticalAlignment="bottom" horizontalAlignement="stretch" height="55%"></Image>
    <Label [text]="name" height="5%" verticalAlignment="top" horizontalAlignement="stretch"></Label> 
    <GridLayout columns="*,*" rows="*" height="40%">
        <Button row="0" col="0" [text]="'BACK'" (tap)="testMethod()" height="50%" verticalAlignment="bottom"></Button>
        <Button row="0" col="1" [text]="'NEXT'" (tap)="testMethod()" height="50%" verticalAlignment="bottom"></Button>    
    </GridLayout>
</StackLayout>
